<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Calculator</title>
  </head>
  <body>
    <div id="blk" class="block">
      <div id="cntr" class="centered one w3-border w3-border-black">
        <h3>this is a calculator</h3>
        <div class="display">
          <div class="entry"></div>
          <div class="equation"></div>
        </div>
        <div class="col-xs-2 normal-button">
          <button class="normal-button AC ">AC</button>
          <button class="normal-button 7 clear">7</button>
          <button class="normal-button 4 clear">4</button>
          <button class="normal-button 1 clear">1</button>
          <button class="wide-button 0 clear">0</button>

        </div>
        <div class="col-xs-2 normal-button">
          <button class="normal-button CE">CE</button>
          <button class="normal-button 8 clear">8</button>
          <button class="normal-button 5 clear">5</button>
          <button class="normal-button 2 clear">2</button>

        </div>
        <div class="col-xs-2 normal-button">
          <button class="normal-button divide operator">&divide;</button>
          <button class="normal-button  9 clear">9</button>
          <button class="normal-button 6 clear">6</button>
          <button class="normal-button 3 clear">3</button>
          <button class="normal-button decimal clear">.</button>
        </div>
        <div class="col-xs-2 normal-button">
          <button class="normal-button multiply operator">&times;</button>
          <button class="normal-button minus operator">-</button>
          <button class="normal-button add operator">+</button>
          <button class="long-button equals">=</button>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="code.js"></script>
  </body>
</html>
